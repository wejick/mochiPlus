<div class="scrollable">
  <div class="scrollable-content section" ng-controller="ProductsController">
    <div class="info" ng-if="pendingUpload == '-'">
      No Pending Upload
    </div>
    <div class='productList-wrapper' ng-if="pendingUpload != '-'">
      <div>Uploading</div>
      <ul>
        <li ng-repeat="item in data">
          <div class="row-fluid product-catalog-wrapper">
            <figure>
              <a href="{{item.images[0].url}}" class="relative">
              <img width="90" itemprop="image" class="" src="{{item.images[0].url}}" alt="{{item.name}}" data-original="{{item.images[0].url}}" style="display: inline;">
              </a>
            </figure>
            <div class="">
              <a href="https://m.tokopedia.com/catalog/50764/apple-iphone-se---16-gb">
                <span class="product-list-name ellipsis">{{item.name}}</span>
                <div class="row-fluid product-catalog-price">
                  <span class="product-catalog-price font-orange bold">{{item.price}}</span>
                </div>
              </a>
            </div>
          </div>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
    <div class='productList-wrapper'>
      <div>List Products</div>
      <ul>
        <li ng-repeat="item in data">
          <div class="row-fluid product-catalog-wrapper">
            <figure>
              <a href="{{item.images[0].url}}" class="relative">
              <img width="90" itemprop="image" class="" src="{{item.images[0].url}}" alt="{{item.name}}" data-original="{{item.images[0].url}}" style="display: inline;">
              </a>
            </figure>
            <div class="">
              <a href="https://m.tokopedia.com/catalog/50764/apple-iphone-se---16-gb">
                <span class="product-list-name ellipsis">{{item.name}}</span>
                <div class="row-fluid product-catalog-price">
                  <span class="product-catalog-price font-orange bold">{{item.price}}</span>
                </div>
              </a>
            </div>
          </div>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
